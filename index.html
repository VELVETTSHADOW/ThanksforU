<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day</title>

<style>
body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    margin: 0;
    padding: 0;
}

.card {
    background-color: rgba(255, 0, 100, 0.8);
    margin: 80px auto;
    padding: 40px;
    width: 360px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

h1 {
    margin-bottom: 15px;
}

p {
    font-size: 18px;
}

.heart {
    font-size: 40px;
    animation: beat 1s infinite;
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background-color: #ff4d6d;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #e63950;
}

/* Imagen oculta inicialmente */
img {
    margin-top: 25px;
    max-width: 280px;
    border-radius: 15px;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

/* Clase que activa el fade-in */
.show {
    opacity: 1;
}

@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}
</style>
</head>

<body>

<div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Happy Valentine's Day!</h1>
    <p>You make my world brighter every single day.</p>
    <p>Thank you for being my favorite person.</p>
    <p>Forever yours üíï</p>

    <button id="surpriseBtn" onclick="showImage()">Open Your Surprise üíù</button>

    <br>
    <img id="surpriseImage" src="imagen.jpg" alt="Surprise Image">
</div>

<script>
function showImage() {
    const img = document.getElementById("surpriseImage");
    const btn = document.getElementById("surpriseBtn");

    img.classList.add("show");  // Activa fade-in
    btn.innerText = "I Hope You Like It ‚ù§Ô∏è";
    btn.disabled = true;        // Solo se puede presionar una vez
}
</script>

</body>
</html>
